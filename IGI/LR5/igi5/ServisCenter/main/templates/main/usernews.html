{% extends 'main/layout2.html' %}

{%block title%}Новости{% endblock %}

{% block сontent %}
    {% for el in new%}
        <div class = "alert alert-warning">
            <h3>{{ el.title }}</h3>
            <p>{{ el.text }}</p>
            {% if el.image %}
                <img src="{{ el.image.url }}" alt="{{el.full_name}}" width="150" height="150">
            {% endif %}
            <a href="{{el.link}}">
                <p>Читать далее</p>
            </a>
        </div>
    {% endfor%}
{% endblock %}
