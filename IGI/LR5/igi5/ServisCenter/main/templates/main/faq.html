

{% extends 'main/layout.html' %}

{%block title%}Ответы на вопросы{% endblock %}

{% block сontent %}
    {% for el in Qanswer%}
        <div class = "alert alert-warning">
            <details>
                <summary>{{el.question}}</summary>
                <ul>
                    <li>{{el.answer}}</li>
                    <li>Дата добавления ответа: {{ el.date }}</li>
                </ul>
            </details>
        </div>
    {% endfor%}
{% endblock %}
