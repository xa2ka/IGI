<form method="post" action="{% url 'place_order' %}">
    {% csrf_token %}
    <table>
        <thead>
            <tr>
                <th>Имя детали</th>
                <th>Количество</th>
                <th>Цена</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item.name_of_detail }}</td>
                <td>
                    <form method="post" action="{% url 'cart_update' %}" style="display:inline;">
                        {% csrf_token %}
                        <input type="hidden" name="item_id" value="{{ item.detail_id }}">
                        <button type="submit" name="action" value="increase">+</button>
                        <span>{{ item.quantity }}</span>
                        <button type="submit" name="action" value="decrease">-</button>
                    </form>
                </td>
                <td>{{ item.price }}</td>
                <td>
                    <form method="post" action="{% url 'cart_update' %}" style="display:inline;">
                        {% csrf_token %}
                        <input type="hidden" name="item_id" value="{{ item.detail_id }}">
                        <button type="submit" name="action" value="remove">Удалить</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <button type="submit" class="button">Оформить заказ</button>
</form>
