<form method="post" action="{% url 'place_order' %}">
    {% csrf_token %}
    <table>
        <thead>
            <tr>
                <th>Имя детали</th>
                <th>Количество</th>
                <th>Цена</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item.name_of_detail }}</td>
                <td>
                    <input type="hidden" name="item_id" value="{{ item.detail_id }}">
                    <a href="{% url 'cart_inc' item.detail_id %}">+</a>
                    <span>{{ item.quantity }}</span>
                    <a href="{% url 'cart_dec' item.detail_id %}">-</a>
                </td>
                <td>{{ item.price }} BYN</td>
                <td>
                    <a href="{% url 'cart_remove' item.detail_id %}">Удалить</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <button type="submit" class="button">Оформить заказ</button>
</form>
