{% extends 'main/layout2.html' %}

{%block title%}Ответы на вопросы{% endblock %}

{% block сontent %}
    {% for el in Qanswer%}
        <div class = "alert alert-warning">
            <h3>-{{ el.question }}</h3>
            <p>-{{ el.answer }}</p>
            <p>Дата добавления ответа: {{ el.date }}</p>
        </div>
    {% endfor%}
{% endblock %}
