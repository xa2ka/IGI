{% extends 'main/layout2.html' %}

<!-- {% block title %}{{ article.title }}{% endblock %} -->

{% block content %}
    <h1>{{ article.title }}</h1>
    {% if article.image %}
        <img src="{{ article.image.url }}" alt="{{ article.full_name }}" width="300" height="300">
    {% endif %}
    <p>{{ article.text }}</p>
{% endblock %}
