<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
                body {
            background-color: lightblue; /* Замените на нужный цвет */
        }
        aside ul a {
            color: #007bff; /* Цвет ссылок в навигации */
        }
    </style>
    <title>Баннер из нескольких картинок</title>
    <style>
        .banner {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* Автоматическая настройка колонок */
            gap: 10px; /* Отступы между картинками */
        }
        .banner img {
            max-width: 100%; /* Адаптивная ширина */
            height: auto; /* Сохранение пропорций */
            border-radius: 5px; /* Скругление углов */
        }
    </style>


</head>
<body>
    <div class="banner">
        <img src="media/images/banner1.png" alt="Изображение 1">
        <img src="media/images/banner3.png" alt="Изображение 2">
        <img src="media/images/banner2.png" alt="Изображение 3">
    </div>

    <aside>
        
        <h1 style="text-align: center;">НАВИГАЦИЯ</h1>
        <ul>
            <a href="{% url 'home'%}"><li>MAIN</li></a>
            <a href="{% url 'about'%}"><li>О компании</li></a>
            <a href="{% url 'news'%}"><li>Новости</li></a>
            <a href="{% url 'faq'%}"><li>FAQ</li></a>
            <a href="{% url 'contacts'%}"><li>Контакты</li></a>
            <a href="{% url 'policy'%}"><li>Политика конфиденциальности</li></a>
            <a href="{% url 'vacancies'%}"><li>Вакансии</li></a>
            <a href="{% url 'feedback'%}"><li>Отзывы</li></a>
            <a href="{% url 'discounts'%}"><li>Скидки и акции</li></a>
            <a href="{% url 'login'%}"><li>Вход</li></a>
            <a href="{% url 'registration'%}"><li>Регистрация</li></a>

        </ul>
    </aside>
    <main>
        {% block сontent %}
        {% endblock %}
    </main>
</body>
</html>
